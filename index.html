    <title>Week5:Homework</title>
  </head>
  <body>
    <h1>Homework:Objects and Arrays</h1>
    <h2>Vehicle Inventory Log Form</h2>

    <form id="inventoryLog">
        <h3>Vehicle Inventory Log</h3>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Vehicle Type</option>
              <option>Motorcycle</option>
              <option>Car</option>
              <option>PickUp Truck</option>
              <option>Truck</option>
            </select>
        </div>

        <div class="form-group">
          <label for="exampleInputMake"></label>
          <input type="make" class="form-control" id="inputMake" aria-describedby="emailHelp" placeholder="Make">
          
        </div>

        <div class="form-group">
          <label for="exampleInputModal"></label>
          <input type="modal" class="form-control" id="inputModal" placeholder="Modal">
        </div>

        <div class="form-group">
            <label for="exampleInputRegistration"></label>
            <input type="registration" class="form-control" id="inputRegistartionNumber" placeholder="Registration Number">
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1"></label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Condition of Vehicle</option>
              <option>New</option>
              <option>Pre-owned</option>
              <option>Damaged</option>
              <option>Scrap Parts</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-primary" onclick="vehicleLog()">Log Vehicle</button>
    </form>

    
    
  </body>
</html>
